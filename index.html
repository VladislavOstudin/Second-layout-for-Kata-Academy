<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="reset.css">
    <title>Second layout</title>
    <link rel="icon" type="image/png" href="img/Kata.png">
</head>

<body>
    <div class="mobile-menu-container">
        <header class="mobile-menu-header">
            <div class="mobile-menu-header-part">
                <button class="icon--burger icon"></button>
                <div class="header-logo">
                    <img src="img/Logo.svg" alt="CSP">
                </div>
            </div>
            <div class="mobile-menu-header-part">
                <button class="icon--search icon"></button>
            </div>
        </header>
        <aside class="mobile-menu">
            <nav>
                <menu class="mobile-menu__menu">
                    <li class="mobile-menu__menu--item mobile-menu__menu--active"><a href="#">Ремонт техники</a></li>
                    <li class="mobile-menu__menu--item"><a href="#">Услуги и сервисы</a></li>
                    <li class="mobile-menu__menu--item"><a href="#">Корпоративным клиентам</a></li>
                    <li class="mobile-menu__menu--item"><a href="#">Продавцам техники</a></li>
                    <li class="mobile-menu__menu--item"><a href="#">Партнерам</a></li>
                    <li class="mobile-menu__menu--item"><a href="#">Производителям</a></li>
                    <li class="mobile-menu__menu--item"><a href="#">Наши сервисные центры</a></li>
                    <li class="mobile-menu__menu--item"><a href="#">Контакты</a></li>
                </menu>
            </nav>
        </aside>
        <footer class="mobile-menu-footer">
            <div class="mobile-menu-footer__connection">
                <button class="icon--search icon"></button>
                <button class="icon--chat icon"></button>
                <button class="icon--profile icon"></button>
            </div>

            <address class="mobile-menu-footer__contacts">
                <p class="mobile-menu-footer__contacts--email"><a href="#">mail@cps.com</a></p>
                <p class="mobile-menu-footer__contacts--phone-number">8 800 890 8900</p>
            </address>
            <ul class="mobile-menu-footer__language">
                <li class="mobile-menu-footer__language--selected">RU</li>
                <li class="mobile-menu-footer__language--unselected">EN</li>
                <li class="mobile-menu-footer__language--unselected">CH</li>
            </ul>
        </footer>
    </div>
</body>

</html>
