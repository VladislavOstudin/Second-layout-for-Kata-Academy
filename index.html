<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="reset.css">
    <title>Second layout</title>
    <link rel="icon" type="image/png" href="img/Kata.png">
</head>

<body>
    <div class="mobile-menu-container">
        <header class="mobile-menu-header">
            <div class="mobile-menu-header-part">
                <button class="mobile-menu-header__burger icon"></button>
                <div class="mobile-menu-header__logo">
                    <img src="img/Logo.svg" alt="CSP">
                </div>
            </div>
            <div class="mobile-menu-header-part">
                <button class="mobile-menu-header__search icon"></button>
            </div>
        </header>
        <main class="mobile-menu-main">
            <nav class="mobile-menu-main__navigation-list">
                <menu>
                    <li>Ремонт техники</li>
                    <li>Услуги и сервисы</li>
                    <li>Корпоративным клиентам</li>
                    <li>Продавцам техники</li>
                    <li>Партнерам</li>
                    <li>Производителям</li>
                    <li>Наши сервисные центры</li>
                    <li>Контакты</li>
                </menu>
            </nav>
        </main>
        <footer class="mobile-menu-footer">
            <div class="mobile-menu-footer__connection">
                <button class="mobile-menu-footer__search icon"></button>
                <button class="mobile-menu-footer__chat icon"></button>
                <button class="mobile-menu-footer__profile icon"></button>
            </div>

            <address class="mobile-menu-footer__contacts">
                <p class="mobile-menu-footer__contacts--email"><a href="#">mail@cps.com</a></p>
                <p class="mobile-menu-footer__contacts--phone-number">8 800 890 8900</p>
            </address>
            <ul class="mobile-menu-footer__language">
                <li class="mobile-menu-footer__language--selected">RU</li>
                <li class="mobile-menu-footer__language--unselected">EN</li>
                <li class="mobile-menu-footer__language--unselected">CH</li>
            </ul>
        </footer>
    </div>
</body>

</html>
